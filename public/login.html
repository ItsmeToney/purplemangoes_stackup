<!DOCTYPE html>
 <html lang="en">
 <head> 
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <title>Electron-Login </title> 

     <link rel="stylesheet" href="css/signup.css">
</head> 
<body>

    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

   <div class="container">
        <img src="img/login1.png" class="logo" alt="">
        <div>
           
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
           
           
            <button class="submit-btn">log in</button>
        </div>
        <a href="http://127.0.0.1:5500/public/signup.html" class="link">Don't have an account? Create one!</a>
    </div>

    <script src="js/form.js"></script>
    <script src="js/token.js"></script>
    

    

    
</body> 

</html>
