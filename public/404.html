<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <img src="img/404.png" alt="Page Not Found Image">
        <p>Oops! It looks like the page you're looking for doesn't exist.</p>
        <p>Sorry about that! You can <a href="http://127.0.0.1:5500/public/index.html#">return to our home page</a>.</p>
    </div>
</body>
</html>
